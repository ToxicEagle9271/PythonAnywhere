<!-- author_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Authors</title>
</head>
<body>
    <h1>All Authors</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'author_detail' author.pk %}">{{ author.first_name }} {{ author.last_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
